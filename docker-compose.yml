services:
  nuxt:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: esco-soft-frontend-nuxt
    ports:
      - "3000:3000"
    environment:
      - NITRO_HOST=0.0.0.0
      - NITRO_PORT=3000
      - NUXT_PUBLIC_API_BASE=http://localhost:8010
      - VITE_REVERB_APP_KEY=reverbappkey
      - VITE_REVERB_HOST=localhost
      - VITE_REVERB_PORT=8080
      - VITE_REVERB_SCHEME=http
    volumes:
      - .:/app
      - /app/node_modules
    restart: unless-stopped
